name: Cypress Tests

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cypress-run:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          ALLURE_EXECUTOR_NAME: "GitHub Actions"
          ALLURE_EXECUTOR_URL: "https://github.com/FelipEthan08/AutomationCeleris/actions"
          ALLURE_EXECUTOR_BUILD: ${{ github.run_number }}

      - name: Install Allure
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
