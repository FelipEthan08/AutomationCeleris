name: Cypress Tests (Self-Hosted)

on:
  workflow_dispatch

jobs:
  cypress-run:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          record: false
