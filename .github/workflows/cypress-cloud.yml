name: Cypress Tests

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cypress-run:
    runs-on: self-hosted

    steps:
      # 1️⃣ Clonar repo
      - uses: actions/checkout@v4

      # 2️⃣ Instalar Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - run: npm ci

      # 4️⃣ Ejecutar Cypress
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      # 5️⃣ Instalar Allure CLI
      - name: Install Allure
        if: always()
        run: npm install -g allure-commandline

      # 6️⃣ Configurar executor de Allure
      - name: Set Allure executor
        if: always()
        run: |
          mkdir -p allure-results
          echo '{
            "name": "GitHub Actions",
            "type": "ci",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' > allure-results/executor.json

      # 7️⃣ Generar Allure report
      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      # 8️⃣ Publicar en GitHub Pages
      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
